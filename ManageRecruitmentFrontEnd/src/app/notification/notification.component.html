<div class="container-fluid">
  <!-- Approvals list changes  -->
  <div class="row my-4">
    <div class="col-12">

      <p-table #dt [columns]="approvalColumns" [value]="approvalList" [paginator]="true" [rows]="8">
        <ng-template pTemplate="caption">
          <div class="col">
            <p>APPROVALS LIST</p>
          </div>

        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th col width="20">#</th>
            <th col width="100">Name</th>
            <th col width="180">Email Id</th>
            <th col width="180">Status</th>
            <th col width="120"> Approve/Reject</th>
            <!-- <th *ngFor="let col of columns">
              {{col}}
            </th> -->

          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-approvalList let-expanded="expanded" let-columns="columns" index=index+1;>
         
        
          <tr *ngIf="approvalList.status=='Pending for approval'">
            <td>{{index}}</td>
            <td>{{approvalList.firstName + space +approvalList.lastName}}</td>
            <td>{{approvalList.emailId}}</td>
            <td>{{approvalList.status}}</td>
             <td>
                <span>
                    <button type="button" class="btn btn-success" (click)="triggerApprovalEvent('Approve',approvalList)">Approve</button>
                </span>
                <span>
                    <button type="button" class="btn btn-warning" (click)="triggerApprovalEvent('Reject',approvalList)">Reject</button>
                </span>
             </td>
          </tr>
        </ng-template>
      </p-table>

    </div>

  </div>
</div>
