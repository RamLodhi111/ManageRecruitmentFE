 
<style>
  table.google-visualization-orgchart-table {
    border-collapse: separate !important;
  }
</style>

<p-toggleButton [(ngModel)]="checked2" onLabel="Click to view by Client" offLabel="Click to view by Location" onIcon="pi pi-check" (onChange)="handleChange($event)" offIcon="pi pi-check" [style]="{'width':'300px'}"></p-toggleButton>
<!-- <p-dropdown #dd [options]="cities2" [style]="{'width':'300px'}"  [(ngModel)]="selectedCity2" optionLabel="name" (onChange)="handleChange(dd)" ></p-dropdown> -->
<div class="row" style="margin-top: 3%">
<p-progressSpinner class="ui-progress-spinner" strokeWidth="8" *ngIf="barChartData.length<1"></p-progressSpinner>

<div style="display: block;border-style: double; border-width: 7px;;margin-left: 2%"  class="col-lg-5" *ngIf="barChartData.length>0">
  <!-- <p-dropdown #dd [options]="cities2" [(ngModel)]="selectedCity2" optionLabel="select proper option" (onChange)="callChart(dd)"></p-dropdown> -->
  
  <div style="margin-top: 2%">
  <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [colors]="backgroundColor"
          [chartType]="barChartType">
  </canvas>
</div>
</div>
  <div style="display: block;border-style: double; border-width: 7px;margin-left: 2%;width: 70%" class="col-lg-6"  *ngIf="barChartData.length>0"> 
    <div style="margin-top:2%;max-width: 100%;">
    <p-organizationChart [value]="data" selectionMode="single" (onNodeSelect)="onNodeSelect($event)" styleClass="company">
    <ng-template let-node pTemplate="person">
        <div class="node-header ui-corner-top">{{node.label}}</div>
        <div class="node-content">
            <div>{{node.data.name}}</div>
        </div>
    </ng-template>
    <ng-template let-node pTemplate="department">
        {{node.label}}
    </ng-template>
</p-organizationChart>
</div>
  </div>
<br/>
</div>
<br/>
<br/>
