    <div style="margin-top:5%">
    <p-organizationChart [value]="data" selectionMode="single" [(selection)]="selectedNode" (onNodeSelect)="onNodeSelect($event)"
    styleClass="company">

        <div class="node-header ui-corner-top">{{node.label}}</div>
